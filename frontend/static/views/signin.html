<div class="register">
  <div class="register-form">
    <form id="register">
      <h1>Formularz Logowania</h1>
      <label>
        <input type="text" name="email" placeholder="jan.kowalski@email.com">
      </label>
      <label>
        <input type="password" name="pass" placeholder="Wprowadź hasło">
      </label>
      <button type="submit" name="form-button">Zaloguj się</button>
      <div id="m-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2 id="modal-errors-h">Formularz zawiera błędy</h2>
          </div>
          <div class="modal-body">
            <p id="modal-errors"></p>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<script type="module" src="static/js/signin_form.js"></script>
